name: pokedex
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^3.0.10

  dartz: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - lib/assets/logo/Pokedex_logo.png
    - lib/assets/logo/pokeball-2.png
    - lib/assets/logo/pokeball-3.png
    - lib/assets/logo/pokeball-4.png
  

  fonts:
    - family: PokeGoTypes
      fonts:
        - asset: lib/assets/fonts/PokeGoTypes.ttf
    - family: PokemonSolid
      fonts:
        - asset: lib/assets/fonts/PokemonSolid.ttf
    - family: PokemonHollow
      fonts:
        - asset: lib/assets/fonts/PokemonHollow.ttf

name: pokedex
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^3.0.10

  dartz: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.1.5+1
  flutter_launcher_icons: ^0.9.0

flutter_native_splash:
  color: "#dc092d"
  image: "lib/assets/logo/pokeball-2.png"
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/icons/icon_pokeball.png"

flutter:
  uses-material-design: true

  assets:
    - lib/assets/logo/Pokedex_logo.png
    - lib/assets/logo/pokeball-2.png
    - lib/assets/logo/pokeball-3.png
    - lib/assets/logo/pokeball-4.png
  

  fonts:
    - family: PokeGoTypes
      fonts:
        - asset: lib/assets/fonts/PokeGoTypes.ttf
    - family: PokemonSolid
      fonts:
        - asset: lib/assets/fonts/PokemonSolid.ttf
    - family: PokemonHollow
      fonts:
        - asset: lib/assets/fonts/PokemonHollow.ttf
